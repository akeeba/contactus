COM_CONTACTUS_CONFIG_GPG_TITLE="GPG (email encryption)"
COM_CONTACTUS_CONFIG_GPG_PUBLICKEYS_LABEL="Public keys"
COM_CONTACTUS_CONFIG_GPG_PUBLICKEYS_DESC="OPTIONAL. If the recipient of an email matches an email below, the corresponding GPG Public Key will be used to encrypt the message body. If no keys are provided, or none matches, the email will be sent unencrypted."
COM_CONTACTUS_CONFIG_GPG_PUBLICKEYS_EMAIL_LABEL="Email"
COM_CONTACTUS_CONFIG_GPG_PUBLICKEYS_EMAIL_DESC="The email address of the recipient whose key you are providing. This must match exactly (case-insensitive) the email address you have set up in the Contact Us Category."
COM_CONTACTUS_CONFIG_GPG_PUBLICKEYS_KEY_LABEL="GPG Public Key"
COM_CONTACTUS_CONFIG_GPG_PUBLICKEYS_KEY_DESC="Enter the corresponding public key in ASCII format. It's the file with the “-----BEGIN PGP PUBLIC KEY BLOCK----” line. DO NOT GIVE YOUR PRIVATE KEYS HERE. IT WILL NOT WORK. IT'S A VERY BAD IDEA PUTTING YOUR PRIVATE KEY ON A PUBLIC WEB SERVER ANYWAY!"

COM_CONTACTUS_CONFIG_GPG_SIGNINGKEY_LABEL="Signing GPG private key"
COM_CONTACTUS_CONFIG_GPG_SIGNINGKEY_DESC="OPTIONAL. Provide the private GPG key which will be used for signing. If none is specified the emails will not be signed. Encryption and signing are separate and unrealted; a message can be encrypted but not signed or signed but not encrypted. Do not use your main GPG key here -- at the very least create a subkey for signing. Moreover keep in mind that storing your private key on a public web server is insecure; if the server is compromised the attacker can make it look like the emails originate from your server. Ideally use a secondary key with a lower trust level and be ready to revoke it if it seems compromised."

